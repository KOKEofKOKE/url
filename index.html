<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>URLジャンパーby苔</title>
		<meta name="description" content=""/>
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@KOKE_of_KOKE" />
		<meta property="og:url" content="https://kokeofkoke.github.io/url/" />
		<meta property="og:title" content="URLジャンパーby苔" /> 
		<meta property="og:description" content="学校のiPadでも、自由なインターネットを！" /> 
		<meta property="og:image" content="https://raw.githubusercontent.com/KOKEofKOKE/KOKEofKOKE.github.io/main/images/favicon.jpg" />
	</head>
	<body>
		<h2>URLジャンパー(例:http://google.com)</h2>
		<input id="copyTarget" type="url" value="http://" style="width:60%; box-sizing:border-box">
		<button onclick="jumpToUrl()" style="width:auto">Jump!</button>

		<script>
		function jumpToUrl() {
		// 関数定義
		var inputUrl = document.getElementById("copyTarget");
		var url = inputUrl.value;
		//変数urlにURLを代入
		window.location.href = url;
		// 開く
		}
		</script>
	</body>
</html>
