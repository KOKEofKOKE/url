<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />

		<meta name="description" content=""/>

		<meta property="og:url" content="https://kokeofkoke.github.io/url/" />

		<meta property="og:description" content="学校のiPadでも、自由なインターネットを！" /> 
		<meta property="og:image" content="https://raw.githubusercontent.com/KOKEofKOKE/KOKEofKOKE.github.io/main/images/favicon.jpg" />
	</head>
	<body>
		<h2>URLジャンパー</h2>
		<p>URLを入力して直接アクセスしたい人用です(例:http://google.com)</p>
		<input id="jumpTarget" type="url" value="http://" style="width:60%; box-sizing:border-box">
		<button onclick="jumpToUrl()">Jump!</button>

		<script>
		function jumpToUrl() {
			var url = document.getElementById("jumpTarget").value;
			window.location.href = url;
		}
		</script>
	</body>
</html>
